---
#source: https://mirrors.aliyun.com/ubuntu
vms:
  - name: nginx
    active: true
    ip: "192.168.10.10"
    cpus: 1
    memory: 1024
    ports:
      - send: 80
        to: 80
    proxys: # nginx use
      - map: www.cluster.com
        sites:
          - map: www.domain1.com
            to: 192.168.10.11
            weight: 1
          - map: www.domain2.com
            to: 192.168.10.12
            weight: 1
    features:
      - nginx

  - name: apache1
    active: true
    ip: "192.168.10.11"
    cpus: 1
    memory: 1024
    folders:
      - map: D:/code
        to: /home/vagrant/code
    sites: # apache2 use
      - map: test1.box
        to: /home/vagrant/code/test1/public
        alias: webpath1
    features:
      - apache2
      - php7.4
      - composer

  - name: apache2
    active: true
    ip: "192.168.10.12"
    cpus: 1
    memory: 1024
    folders:
      - map: D:/code
        to: /home/vagrant/code
    sites: # apache2 use
      - map: test2.box
        to: /home/vagrant/code/test2/public
        default: true
    features:
      - apache2
      - php7.4
      - composer

  - name: database
    active: true
    ip: "192.168.10.13"
    cpus: 1
    memory: 1024
    ports:
      - send: 33060
        to: 3306
      - send: 63790
        to: 6379
    databases:
      - cluster
    features:
      - mysql8
      - redis5
